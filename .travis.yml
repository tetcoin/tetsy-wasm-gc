language: rust
sudo: false
dist: trusty

matrix:
  include:
    - rust: stable
    - env: TARGET=x86_64-unknown-linux-musl DEPLOY=1
      before_script:
        - rustup target add $TARGET
      script: cargo build --release --target $TARGET --locked

    - os: osx
    - os: osx
      env: MACOSX_DEPLOYMENT_TARGET=10.7 DEPLOY=1 TARGET=x86_64-apple-darwin
      script: cargo build --release --target $TARGET --locked

addons:
  apt:
    packages:
    - musl-tools

script:
  - cargo test --locked

notifications:
  email:
    on_success: never

before_deploy:
  - name="tetsy-wasm-gc-$TRAVIS_TAG-$TARGET"
  - mkdir $name
  - cp target/$TARGET/release/tetsy-wasm-gc $name/
  - cp README.md LICENSE-MIT LICENSE-APACHE $name/
  - tar czvf $name.tar.gz $name

deploy:
  api_key:
    secure: ""
  file_glob: true
  file:
    - tetsy-wasm-gc-$TRAVIS_TAG-$TARGET.tar.gz
  on:
    condition: $DEPLOY = 1
    tags: true
  provider: releases
  skip_cleanup: true
